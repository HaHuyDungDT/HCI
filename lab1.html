<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Manage Book In Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        h1 {
            text-align: center;
            font-family: Georgia;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>Manage Book In Library</h1>
    </div>
    <h5>LIST BOOK
        <button class="btn btn-custom" id="newButton" data-bs-toggle="modal" data-bs-target="#newBookModal"
                style="margin-left: 1100px; border-style: solid; border-color: lawngreen; background-color: limegreen">
            <i class="bi bi-plus"></i> <b>NEW</b>
        </button>
    </h5>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by title" aria-label="Search">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Atomic habits</td>
            <td>James Clear</td>
            <td>Self-Help</td>
            <td>100$</td>
            <td>10</td>
            <td><a href="#" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-book="Atomic habits"
                   data-bs-author="James Clear" data-bs-genre="Self-Help" data-bs-price="100$" data-bs-quantity="10"><i
                    class="bi bi-pencil"></i></a></td>
            <td><a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash"></i></a></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Kane and Abel</td>
            <td>Jeffrey Archer</td>
            <td>Novel</td>
            <td>200$</td>
            <td>10</td>
            <td>
                <a href="#" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-book="Kane and Abel" data-bs-author="Jeffrey Archer" data-bs-genre="Novel" data-bs-price="200$" data-bs-quantity="10">
                    <i class="bi bi-pencil"></i>
                </a>
            </td>
            <td>
                <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Clean Code</td>
            <td>Robert Martin</td>
            <td>Study</td>
            <td>300$</td>
            <td>10</td>
            <td>
                <a href="#" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-book="Clean Code" data-bs-author="Robert Martin" data-bs-genre="Study" data-bs-price="300$" data-bs-quantity="10">
                    <i class="bi bi-pencil"></i>
                </a>
            </td>
            <td>
                <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal delete -->
<div class="modal" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this book?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal Edit -->
<div class="modal" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBookForm">
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="bookTitle">
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="bookAuthor">
                    </div>
                    <div class="mb-3">
                        <label for="bookGenre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="bookGenre">
                    </div>
                    <div class="mb-3">
                        <label for="bookPrice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="bookPrice">
                    </div>
                    <div class="mb-3">
                        <label for="bookQuantity" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="bookQuantity">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal New Book -->
<div class="modal" id="newBookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newBookForm">
                    <div class="mb-3">
                        <label for="newBookTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="newBookTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="newBookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="newBookAuthor" required>
                    </div>
                    <div class="mb-3">
                        <label for="newBookGenre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="newBookGenre" required>
                    </div>
                    <div class="mb-3">
                        <label for="newBookPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="newBookPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="newBookQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="newBookQuantity" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addBookButton">Add Book</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="bookjs.js"></script>
</body>
</html>
