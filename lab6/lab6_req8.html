<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderbyte Evaluation Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lab6.css">
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">coderbyte</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav ms-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Organizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Evaluate Candidates Quickly, Affordably, and Accurately</h1>
        <p>The #1 platform for technical assessments, interviews, and projects.<br>
            Get unlimited candidates and admins on every plan.</p>

        <div class="input-group">
            <input type="email" class="form-control" placeholder="Work email address" aria-label="Work email address">
            <button class="btn" type="button">Start Trial</button>
        </div>
        <a href="#" class="learn-more">Learn more</a>
        <div class="skills-container">
            <!-- Left Icons -->
            <div class="skill-icons">
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/919/919827.png" alt="Python"> Python</div>
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/919/919841.png" alt="Node.js"> Node.js</div>
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/1126/1126012.png" alt="React"> React</div>
            </div>
    
            <!-- Right Icons -->
            <div class="skill-icons">
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/919/919853.png" alt="Java"> Java</div>
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML"> HTML</div>
                <div class="skill-badge"><img src="https://cdn-icons-png.flaticon.com/512/919/919837.png" alt="Ruby"> Ruby</div>
            </div>
        </div>
    </div>

    <!-- Skills Section -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"></a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
