    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Create Account</h2>
        <form id="userForm">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" maxlength="255"
                    required>
                <small class="form-text text-danger" id="usernameError"></small>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        maxlength="255" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                </div>
                <small class="form-text text-danger" id="passwordError"></small>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" maxlength="255"
                    required>
                <small class="form-text text-danger" id="emailError"></small>
            </div>

            <!-- Full Name Input (Optional) -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name (optional)</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                    maxlength="255">
            </div>

            <!-- Role Dropdown -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option value="">Select a role...</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <!-- More roles can be added here -->
                </select>
                <small class="form-text text-danger" id="roleError"></small>
            </div>

            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture" accept="image/*">
                <div class="mt-2">
                    <img id="preview" src="#" alt="Image Preview" style="display: none; max-width: 200px;">
                </div>
            </div>

            <!-- Read-only Fields for Account Creation and Last Updated -->
            <div class="mb-3">
                <label class="form-label">Account Created At</label>
                <input type="text" class="form-control" id="createdAt" value="2024-11-02 14:00" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Updated At</label>
                <input type="text" class="form-control" id="updatedAt" value="2024-11-02 14:00" readonly>
            </div>

            <!-- Action Buttons -->
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Create Account</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
        </form>
